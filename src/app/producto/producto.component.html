<div class="row border-linea-inferior">
  <div class="col-6">
    <span class="title-2">{{titulo}}</span>
  </div>
  <div class="col-6">
    <span class="title-2">{{tituloDos}}</span>
  </div>
</div>
<div (click)="redirigir(producto.id);" class="row border-producto" *ngFor="let producto of listaProducto">
  <div class="col-6">
    <div class="font-general title-3">
        {{producto.alias}} 
    </div>
    <div class="font-general title-3">
        {{producto.numeroCuenta}}
    </div>
  </div>
  <div class="col-4 center-y font-general title-3">
      {{producto.simboloMoneda}} {{producto.balance}} {{producto.moneda}} 
  </div>
  <div class="col-2 center-y">
      <i class="fas fa-arrow-circle-right"></i>
  </div>
</div>
